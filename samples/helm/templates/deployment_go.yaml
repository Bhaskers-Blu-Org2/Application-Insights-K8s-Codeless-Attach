apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.app.go.name }}
  {{- template "common.metadata" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.go.name }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "calculator-front-end"
        dapr.io/port: "50030"
        dapr.io/config: "tracing"
    spec:
      nodeSelector: {{ .Values.nodeSelector }}
      containers:
        - name: {{ .Values.app.go.name }}
          image: {{ .Values.app.go.image }}
          imagePullPolicy: IfNotPresent
          env: 
            - name: AZURESTORAGE_CONNECTION
              value: {{ .Values.env.connStr }}
            - name: OCAGENT_TRACE_EXPORTER_ENDPOINT
              value: "http://localforwarder-oc.aks-webhook-ns:50002"
            - name: SERVICE_NAME 
              value: "go_lf_service"
          ports:
            - containerPort: 50030
          resources:
            requests:
              cpu: 200m
            limits:
              cpu: 900m