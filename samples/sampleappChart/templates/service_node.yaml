apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.node.name }}
  annotations:
        service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  {{- template "common.metadata" . }}
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 1337
  selector:
    app: {{ .Values.app.node.name }}