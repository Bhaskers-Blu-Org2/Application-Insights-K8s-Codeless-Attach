environment:
  host:
    os: 'windows'
    flavor: 'datacenter'
    version: 2016
  runtime:
    provider: 'appcontainer'
    image: 'cdpxwin.azurecr.io/legacy/global/vse2017u5-ext-win14393.1884:1.0'
    source_mode: 'link'
    
build:
  commands:
    - !!buildcommand
      name: 'Build Agent'
      command: 'cd src'
      command: "build.cmd"
      