environment:
  host:
    os: 'windows'
    flavor: 'datacenter'
    version: 2016
  runtime:
    provider: 'appcontainer'
    image: 'cdpxwin.azurecr.io/legacy/global/vse2017u5-ext-win14393.1884:1.0'
    source_mode: 'link'

version:
  name: 'AKSCodelessAttach'
  major: 0
  minor: 9
  tag: 'beta'
  system: 'custom'         # Must be one of patch, buildrevision, revisioncounter or custom. Other schemes can be added based on feedback.
  exclude_commit: true 
    
build:
  commands:
    - !!buildcommand
      name: 'Change folder'
      command: 'cd src'
    - !!buildcommand
      name: 'build source'
      command: "build.cmd"
      