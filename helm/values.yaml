# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: "aks-webhook-ns"

namespaces: 
  - target : "<taget namespace>"
    iKey: "target ikey"

app:
  name: "mutating-webhook"
  environment: "test"
  owner : "Microsoft"
  image: "mcr.microsoft.com/applicationinsights/codeless-attach/mutating-webhook:preview30"
  #agents: "gearamaaks.azurecr.io/public/applicationinsights/codeless-attach/mutating-webhook-agents:v31"
  agents: "mcr.microsoft.com/applicationinsights/codeless-attach/mutating-webhook-agents:preview31"
  caBundle: "baseBundle"

labeler: 
  account: labeler
  
replicaCount: 1

nodeSelector: "{ \"beta.kubernetes.io/os\": linux }"