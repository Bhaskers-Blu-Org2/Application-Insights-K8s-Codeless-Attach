apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.localForwarder.name }}
  {{- template "common.metadata" . }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.localForwarder.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.localForwarder.name }}
    spec:
      containers:
      - name: {{ .Values.localForwarder.name }}
        image: {{ .Values.localForwarder.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http2-in-port-ai
          containerPort: {{ .Values.localForwarder.port-ai }}
        - name: http2-in-port-oc
          containerPort: {{ .Values.localForwarder.port-oc }
        env:
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: {{ .Values.localForwarder.iKey }}
        - name: APPINSIGHTS_LIVEMETRICSSTREAMAUTHENTICATIONAPIKEY
          value: {{ .Values.localForwarder.live-metrics-auth-key }}
        - name: APPINSIGHTS_ADAPTIVESAMPLINGEVENTSLIMIT
          value: {{ .Values.localForwarder.adaptive-sampling-limit }}
        - name: APPINSIGHTS_ADAPTIVESAMPLINGNONEVENTSLIMIT
          value: {{ .Values.localForwarder.adaptive-sampling-limit }}