apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace }}
  labels: 
    version: {{ .Chart.Version }}
    environment: {{ .Values.app.environment }}
    owner: {{ .Values.app.owner }}
    app: {{ .Values.app.name }}
spec:
  type: LoadBalancer
  ports:
    - port: 47777
      protocol: TCP
      targetPort: 1337
  selector:
    app: {{ .Values.app.name }}